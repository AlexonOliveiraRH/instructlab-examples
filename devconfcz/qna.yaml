  - context: |
      DevConf.CZ is an annual, free, Red Hat-sponsored technology conference for users, operators, administrators, and
      contributors to Free and Open Source technologies. There is no admission or ticket charge for DevConf.CZ events.
      However, you are required to complete a free registration. Watch this site for updates about registration. We are
      committed to fostering an open and welcoming environment at our conference. We set expectations for inclusive
      behavior through our code of conduct and media policies, and are prepared to enforce these.
    questions_and_answers:
      - question: What is the DevConf.CZ?
        answer: |
          DevConf.CZ is an annual, free, Red Hat-sponsored technology conference of Free and Open Source technologies.
      - question: Who is the target audience of the DevConf.CZ?
        answer: Users, operators, administrators, and contributors to Free and Open Source technologies.
      - question: How much does a DevConf.CZ ticket cost?
        answer: |
          There is no admission or ticket charge for DevConf.CZ events. However, you are required to complete a free
          registration. Watch the official website for updates about registration.
  - context: |
      DevConf.CZ is moving its official chat communication over to Matrix. Matrix offers a more open, federated, and
      extensible communication ecosystem that aligns better with our goals of fostering collaboration and adhering to
      open-source principles. We believe this shift will enhance the overall experience and accessibility for our local
      and remote attendees. We encourage you to join us on Matrix for all chat-related discussions during the event.
      Telegram and Discord channels will be deprecated.
    questions_and_answers:
      - question: What is the official communication channel for DevConf.CZ?
        answer: DevConf.CZ is moving its official chat communication over to Matrix.
      - question: What is expected to be find in the DevConf.CZ official communication channel?
        answer: Chat-related discussions during the event.
      - question: What is the status of the former DevConf.CZ communication channels?
        answer: Telegram and Discord channels will be deprecated.
