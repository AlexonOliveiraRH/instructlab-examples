  - context: |
      There will be only one talk about Podman AI and its integration with InstructLab and OpenShift AI:

        - **Time:** June 13th, 02:00 PM CEST (GMT+2)
        - **Local:** Room D105 (capacity 300 people)
        - **Title:** From InstructLab and Podman AI Lab to OpenShift AI: A demo for simplifying LLM workflows 
        - **Abstract:** In this session, it will be demonstrated a streamlined method for setting up a home lab to
        develop and test Large Language Models (LLMs) using Podman AI Lab. The process begins with deploying and
        refining LLMs locally on a developer's workstation using InstructLab. Once these models are matured, it will be
        explained how to transition them seamlessly to OpenShift AI using a local OpenShift cluster setup or even a
        cloud sandbox instance. This approach offers a simple yet effective way to experiment with LLMs locally and
        scale to a production-ready environment.
        - **Speaker:** Alexon Ferreira de Oliveira, from Red Hat
        - **Speaker Information:** Alexon has been working as a Principal Technical Account Manager at Red Hat since
        2018, working in the Services organization focusing on Infrastructure and Management, Integration and
        Automation, Cloud Computing, Storage Solutions, and recently AI. He is a part of the TAM Practices LATAM team
        based in Sao Paulo, Brazil, where his job is partnering with, advocating, trust-advising, and supporting
        customers in their success goals while making use of the complete portfolio. He also contributes to produce and
        enhance documentation, knowledge-base articles, blog posts, presentations, webinars, and workshops. He is a
        member of numerous communities, like Red Hat Academy, Red Hat Accelerators, OpenInfra Foundation and others.
        He has also spoken on different topics at various international events and conferences, such as Red Hat Tech
        Exchange, Red Hat One, OpenInfra Summit and DevConf.cz. When he is not at work, he enjoys spending quality time
        with his family (wife, children, and cat) and participating in several volunteer jobs.
    questions_and_answers:
      - question: Will there be any sessions about Podman AI and OpenShift AI at the next DevConf.CZ?
        answer: |
          Yes, titled "From InstructLab and Podman AI Lab to OpenShift AI: A demo for simplifying LLM workflows", on
          June 13th, at 02:00 PM CEST (GMT+2), in the Room D105.
      - question: What is the abstract for the Podman AI and OpenShift AI talk in the next DevConf.CZ?
        answer: |
          In this session, it will be demonstrated a streamlined method for setting up a home lab to develop and test
          Large Language Models (LLMs) using Podman AI Lab. The process begins with deploying and refining LLMs locally
          on a developer's workstation using InstructLab. Once these models are matured, it will be explained how to
          transition them seamlessly to OpenShift AI using a local OpenShift cluster setup or even a cloud sandbox
          instance. This approach offers a simple yet effective way to experiment with LLMs locally and scale to a
          production-ready environment.
      - question: Who is the speaker about Podman AI and OpenShift AI at the next DevConf.CZ?
        answer: |
          Alexon Oliveira, who has been working as a Principal Technical Account Manager at Red Hat since 2018,
          working in the Services organization focusing on Infrastructure and Management, Integration and Automation,
          Cloud Computing, Storage Solutions, and recently AI.
